    <script>

        function BotaoSoma() {
            //Recebe o valor de um prompt - n1
            var n1 = prompt("Digite um número:")

            //Convertendo para number
            n1 = Number(n1)
            n2 = Number(n2)
            //Faz a soma dos prompts
            var soma = n1 + n2
            //Exibe o resultado, só aparece quando clicamos para inspecionar
            console.log(soma)
